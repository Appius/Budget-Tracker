<ion-view id="add-account-view"
		  title="{{titleAction}} account">
	<ion-content>
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" ng-model="account.name" required/>
			</label>
			<label class="item item-input">
				<span class="input-label">Icon</span>
				<a href="#"><i class="icon {{account.icon}}"></i></a>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Comments (optional)</span>
				<textarea rows="10" ng-model="category.comments"></textarea>
			</label>
			<button class="button button-block button-positive" ng-model="saveAccount">
				{{action}} category
			</button>
		</div>
	</ion-content>
</ion-view>
