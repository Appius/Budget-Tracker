<ion-view view-title="Accounts">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animateitem-avatar item-icon-right"
					  ng-repeat="account in accounts"
			          type="item-text-wrap"
					  href="#/tab/accounts/{{account.id}}">
				<img ng-src="{{account.pic}}" alt="pic" width="100" height="100">
				<h2>{{account.name}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
