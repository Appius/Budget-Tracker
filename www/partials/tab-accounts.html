<ion-view view-title="Accounts">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="account in accounts"
			          type="item-text-wrap"
					  href="#/tab/accounts/{{account.id}}">
				<img ng-src="{{account.pic}}" alt="pic" width="50" height="50">
				<h2>{{account.name}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
