<ion-view id="accounts-view"
		  title="Accounts">
	<ion-nav-buttons side="secondary">
		<a href='#/tab/accounts/-1' class="button button-balanced icon-left ion-plus-round button-clear"></a>
	</ion-nav-buttons>
	<ion-content>
		<ion-list can-swipe="true">
			<ion-item ng-repeat="account in accounts"
			          type="item-text-wrap"
			          class="item-radio">
				
				<input type="radio" name="group">
				<div class="item-content">
					<div class="container">
						<i class="fa {{account.icon}} fa-2x"></i>
					</div>
					{{account.name}}
				</div>
				<i class="radio-icon ion-checkmark"></i>

				<ion-option-button class="button-info"
								   ng-click="edit(item)">
					Edit
				</ion-option-button>
				<ion-option-button class="button-assertive"
								   ng-click="remove(item)">
					Remove
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
