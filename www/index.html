<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	<title>Budget Tracker</title>

	<!-- Libs references-->
	<link href="lib/ionic.min.css" rel="stylesheet" />
	
	<!-- Budget Tracker references -->
	<link href="css/index.css" rel="stylesheet" />
</head>
<body ng-app="app">
	<!--
	  The nav bar that will be updated as we navigate between views.
	-->
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<!--
	  The views will be rendered in the <ion-nav-view> directive below
	  Templates are in the /templates folder (but you could also
	  have templates inline in this html file if you'd like).
	-->
	<ion-nav-view></ion-nav-view>

	<!-- ReSharper disable Html.PathError -->
	<!-- Cordova reference, this is added to your app when it's built. -->
	<script src="cordova.js"></script>
	<!-- ReSharper restore Html.PathError -->
	<script src="scripts/platformOverrides.js"></script>
	
	<!-- Ionic Bundle reference (ionic + all angular)-->
	<script src="lib/ionic.bundle.min.js"></script>

	<!--<script src="scripts/index.js"></script>-->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/accounts.js"></script>
	<script src="scripts/controllers/categories.js"></script>
	<script src="scripts/controllers/dashboard.js"></script>
	<script src="scripts/controllers/transactions.js"></script>
	<script src="scripts/services/accounts-service.js"></script>
	<script src="scripts/services/categories-service.js"></script>
	<script src="scripts/services/dashboard-service.js"></script>
	<script src="scripts/services/transactions-service.js"></script>
</body>
</html>
